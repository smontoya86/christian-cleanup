{% extends "base.html" %}

{% block title %}Logged Out - Music Disciple{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <h2 class="card-title mb-4">âœ… Successfully Logged Out</h2>
                    <p class="card-text mb-4">You have been securely logged out of Music Disciple.</p>
                    <p class="text-muted mb-4">Redirecting you to the home page...</p>
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go to Home Page</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-redirect to home page after 2 seconds with forced reload
setTimeout(function() {
    // Force a complete page reload to ensure authentication state is cleared
    window.location.href = "{{ url_for('main.index') }}?t=" + Date.now();
}, 2000);
</script>
{% endblock %}
